<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your Personal To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Your personal task management system</p>
        </header>

        <main class="main-content">
            <div class="todo-app">
                <div class="todo-header">
                    <h2>My Tasks</h2>
                    <div class="theme-toggle">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="toggle-ball"></span>
                    </div>
                </div>

                <div class="todo-controls">
                    <div class="input-group">
                        <input type="text" id="task-input" placeholder="Add a new task...">
                        <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <div class="todo-stats">
                    <span id="tasks-count">0 tasks</span>
                    <button id="clear-completed">Clear Completed</button>
                </div>

                <ul class="todo-list" id="todo-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2023 TaskMaster. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
